app:
  hostedAt: http://localhost:3000
  scheduling:
    checkin-notification:
      cron: "0 */15 * * * *"  # Development schedule (every 15 minutes)
      # cron: "*/30 * * * * *"  # Local development schedule (every 30 seconds)
    offender-checkin-expiry:
      cron: "0 */17 * * * *"  # Development schedule (every 17 minutes)
      # cron: "*/40 * * * * *"  # Local development schedule (every 40 seconds)

hmpps-auth:
  url: "http://localhost:8090/auth"

spring:
  config:
    import: "optional:file:.env[.properties]"
  datasource:
    url: jdbc:postgresql://${POSTGRES_ENDPOINT}/${POSTGRES_DATABASE}
    driver-class-name: org.postgresql.Driver
    username: ${POSTGRES_USERNAME}
    password: ${POSTGRES_PASSWORD}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 60000
      connection-timeout: 30000
      pool-name: HikariPool-esupervision
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

logging:
  level:
    org.springframework.web: INFO

management:
  security:
    enabled: false
  health:
    probes:
      enabled: true
    jms:
      enabled: true
  endpoints:
    web:
      base-path: /
      exposure:
        include: health,info
  endpoint:
    info:
      enabled: true
    health:
      show-details: always
      path-mapping: "health"

aws:
  endpoint-url: "http://localhost:4566"
  s3:
    image-uploads: hmpps-esupervision-image-uploads
    video-uploads: hmpss-esupervision-video-uploads

rekognition:
  s3_bucket_name: ${REKOG_S3_DATA_BUCKET}
  role_session_name: development