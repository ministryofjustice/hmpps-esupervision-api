app:
  hostedAt: http://localhost:3000

spring:
  config:
    import: "optional:file:.env[.properties]"
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        hbm2ddl:
          auto: update

logging:
  level:
    org.springframework.web: INFO

aws:
  s3:
    image-uploads: hmpps-esupervision-image-uploads
    video-uploads: hmpss-esupervision-video-uploads

notify:
  apiKey: ${NOTIFY_API_KEY}
  offenderInviteSmsTemplateId: 306223e2-b69c-477f-840c-c98b029021f0
  offenderInviteEmailTemplateId: fc8394c1-81f4-42ba-80ab-65ebb627daeb

rekognition:
  s3_bucket_name: user-ids-rekognition-d-2