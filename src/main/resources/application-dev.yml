app:
  hostedAt: http://localhost:3000
  scheduling:
    checkin-notification:
      cron: "0 */15 * * * *"  # Development schedule (every 15 minutes)
      # cron: "*/30 * * * * *"  # Local development schedule (every 30 seconds)

hmpps-auth:
  url: "http://localhost:8090/auth"

spring:
  config:
    import: "optional:file:.env[.properties]"
  datasource:
    url: jdbc:postgresql://${POSTGRES_ENDPOINT}/${POSTGRES_DATABASE}
    driver-class-name: org.postgresql.Driver
    username: ${POSTGRES_USERNAME}
    password: ${POSTGRES_PASSWORD}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 60000
      connection-timeout: 30000
      pool-name: HikariPool-esupervision
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        hbm2ddl:
          auto: update

logging:
  level:
    org.springframework.web: INFO

management:
  security:
    enabled: false
  health:
    probes:
      enabled: true
    jms:
      enabled: true
  endpoints:
    web:
      base-path: /
      exposure:
        include: health,info
  endpoint:
    info:
      enabled: true
    health:
      show-details: always
      path-mapping: "health"

aws:
  endpoint-url: "http://localhost:4566"
  s3:
    image-uploads: hmpps-esupervision-image-uploads
    video-uploads: hmpss-esupervision-video-uploads

notify:
  apiKey: ${NOTIFY_API_KEY}
  sms-templates:
    POP_CHECKIN_INVITE: d332e869-a667-43ad-8a01-9c2b609e01c8
    PRACTITIONER_CHECKIN_SUBMITTED: 611d8bed-f8ae-46ec-b38f-9173135d206c
  email-templates:
    POP_CHECKIN_INVITE: ab3bd00d-b0e7-477e-abb0-7197ab91aa70
    PRACTITIONER_CHECKIN_SUBMITTED: 81d859ad-9469-405b-8949-a9d62fe8f080

rekognition:
  s3_bucket_name: ${REKOG_S3_DATA_BUCKET}